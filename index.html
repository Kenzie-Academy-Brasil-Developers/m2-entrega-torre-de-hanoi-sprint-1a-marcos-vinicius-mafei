<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Torre de Hanoi</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Torre de Hanoi</h1>
            <span>Made by Marcos Mafei e Lucas Tatagiba</span>
        </div>
    </header>
    <section class="popups">
        <div class="selectDificult">
            <h3>Selecione uma dificuldade:</h3>
            <div>
                <button class="dificcult">Easy</button>
                <button class="dificcult">Normal</button>
                <button class="dificcult">Hard</button>
            </div>
        </div>
        <div id = "modalVitoria" class="modalVitoria displayNone">
            <h1>You win!!!</h1>
            <button>Restart</button>
            <img src="images/happyMario.gif" alt="happy Mario">
        </div>

        <div id = "modalRegras" class="modalRegras displayNone">
            <h3>Você não pode por um disco maior sobre um disco menor, por favor faça outra seleção</h3>
        </div>
    </section>
    <main>

    </main>
    <script src="script.js"></script>
</body>
</html>
